<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Generar Horario</title>
  </head>
  <body>
    <div class="card card-inverse card-success mb-3 text-center card-margin">
      <div class="card-block">
      
        <!-- Si está generando el horario -->
        <div *ngIf="generando">
          <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Generando horario...</h4>
            <div class="sk-circle">
              <div class="sk-circle1 sk-child"></div>
              <div class="sk-circle2 sk-child"></div>
              <div class="sk-circle3 sk-child"></div>
              <div class="sk-circle4 sk-child"></div>
              <div class="sk-circle5 sk-child"></div>
              <div class="sk-circle6 sk-child"></div>
              <div class="sk-circle7 sk-child"></div>
              <div class="sk-circle8 sk-child"></div>
              <div class="sk-circle9 sk-child"></div>
              <div class="sk-circle10 sk-child"></div>
              <div class="sk-circle11 sk-child"></div>
              <div class="sk-circle12 sk-child"></div>
            </div>
          </div>
        </div>

        <!-- Si dejo de generar el horario -->
        <div *ngIf="!generando">
          <div class="alert alert-success" role="alert">
            <strong>¡Listo!</strong> Se ha generado el horario. Descargando...
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
