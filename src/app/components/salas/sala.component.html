<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sala</title>
  </head>
  <body>
    <div class="row animated fadeIn fast">
      <div class="col-md-12">
          <div>

            <!-- Tabla de horarios -->
            <div class="form-group">
            	<div class="card animated fadeIn card-info-margin card text-center">
            		<h3 class="card-header">Horario de la sala {{ (nombre | async)?.sala }}</h3>

                <div class="card-block">
                  <div class="form-group">
                    <button [routerLink]="'/salas'"
                            class="btn btn-outline-danger">
                      Regresar
                    </button>
                  </div>
            			<table class="table table-bordered table-hover responsive" table>
                    <thead class="thead-inverse">
                      <tr>
                        <th style="text-align: center">Periodo</th>
                        <th style="text-align: center">Lunes</th>
                        <th style="text-align: center">Martes</th>
            						<th style="text-align: center">Jueves</th>
                        <th style="text-align: center">Miércoles</th>
            						<th style="text-align: center">Viernes</th>
            						<th style="text-align: center">Sábado</th>
                      </tr>
            				</thead>
            				<tbody>
            						<tr *ngFor="let periodo of periodos">
            							<td class="text-center">{{periodo+1}}</td>
                          <td [attr.id]="'0-' + periodo"></td>
                          <td [attr.id]="'1-' + periodo"></td>
                          <td [attr.id]="'2-' + periodo"></td>
                          <td [attr.id]="'3-' + periodo"></td>
                          <td [attr.id]="'4-' + periodo"></td>
                          <td [attr.id]="'5-' + periodo"></td>
                        </tr>
            				</tbody>
            			</table>
            		</div>
            	</div>
            </div>


          </div>
      </div>

    </div>

  </body>
</html>
